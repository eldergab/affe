<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa Comercial do Brasil</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; }
        #map { 
            height: 90vh; 
            width: 100%; 
            background: #f0f2f5; /* Fundo neutro para destacar o Brasil */
        }
        .info-label {
            padding: 10px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Inicializa o mapa focado nas coordenadas centrais do Brasil
        const map = L.map('map', {
            zoomControl: true,
            scrollWheelZoom: true
        }).setView([-14.235, -51.925], 4);

        // 2. Cores por Região
        function getStyle(feature) {
            const regiao = feature.properties.regiao;
            let cor = "#ccc";
            if (regiao === "Norte") cor = "#27ae60";
            else if (regiao === "Nordeste") cor = "#f1c40f";
            else if (regiao === "Centro-Oeste") cor = "#e67e22";
            else if (regiao === "Sudeste") cor = "#e74c3c";
            else if (regiao === "Sul") cor = "#3498db";

            return {
                fillColor: cor,
                weight: 1,
                opacity: 1,
                color: 'white',
                fillOpacity: 0.8
            };
        }

        // 3. Carrega os dados reais dos estados (GeoJSON)
        // Usaremos uma URL pública que contém os contornos oficiais do IBGE
        const geojsonUrl = "https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/brazil-states.geojson";

        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: getStyle,
                    onEachFeature: function (feature, layer) {
                        // Tooltip com o nome do estado
                        layer.bindTooltip(feature.properties.name);

                        // Efeito de hover
                        layer.on('mouseover', function () {
                            this.setStyle({ fillOpacity: 1, weight: 2 });
                        });
                        layer.on('mouseout', function () {
                            this.setStyle({ fillOpacity: 0.8, weight: 1 });
                        });

                        // Ação de Clique: Redireciona para o .php
                        layer.on('click', function () {
                            const nomeSimplificado = feature.properties.name
                                .toLowerCase()
                                .normalize("NFD")
                                .replace(/[\u0300-\u036f]/g, "") // Remove acentos
                                .replace(/\s+/g, '-');          // Troca espaços por hifen
                            
                            window.location.href = nomeSimplificado + ".php";
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
