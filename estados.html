<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa do Brasil Comercial</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        #map-container { width: 100%; max-width: 750px; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Cores de Mapa de Verdade */
        path { stroke: #fff; stroke-width: 0.5; transition: 0.3s; cursor: pointer; }
        .norte { fill: #27ae60; }
        .nordeste { fill: #f1c40f; }
        .centro-oeste { fill: #e67e22; }
        .sudeste { fill: #e74c3c; }
        .sul { fill: #3498db; }

        path:hover { fill: #2c3e50 !important; opacity: 0.8; transform: translateY(-2px); }
        
        #tooltip {
            position: fixed; background: rgba(0,0,0,0.8); color: white; padding: 8px 12px;
            border-radius: 5px; display: none; pointer-events: none; font-size: 14px; z-index: 100;
        }
    </style>
</head>
<body>

    <h2>Mapa Interativo Profissional</h2>
    <div id="map-container">
        <svg viewBox="0 0 610 610" xmlns="http://www.w3.org/2000/svg">
            <g>
                <path id="amazonas" class="norte" title="Amazonas" d="M152.4,118.5l25.1,23.5l14.6,52.2l-20.3,53.6l-23.1,18.8l-74.1-3.3l-25.7-34.1l-19.3,0.5l-20.4-13.9l34.2-44.4l27.5,1.4l12-15.4l56.1-26.2L152.4,118.5z"/>
                <path id="para" class="norte" title="Pará" d="M181.1,117.8l90.9,1.4l31.4,52.3l-2.1,88.7l-39.2,12.3l-67.7-32.8l-11.7-24.9L181.1,117.8z"/>
                <path id="acre" class="norte" title="Acre" d="M26.8,262.2l11.5-2.8l10.7,14.7l13.5,4.6l12.9-4.4l12.2,12.1l-6,24.2l-16.1,10.8L11,304.9l-4.3-20.4L26.8,262.2z"/>
                
                <path id="sao-paulo" class="sudeste" title="São Paulo" d="M265,485.5l72.5,11.7l-23.5,50.1l-68.3-11.7L265,485.5z"/>
                <path id="rio-de-janeiro" class="sudeste" title="Rio de Janeiro" d="M343.8,490.9l55.5,10.7l-14.9,25.6l-51.2-12.8L343.8,490.9z"/>
                <path id="minas-gerais" class="sudeste" title="Minas Gerais" d="M314.1,371.2l84.3,44.8l-19.2,69.3l-101.4-5.3L314.1,371.2z"/>

                </g>
        </svg>
    </div>
    <div id="tooltip"></div>

    <script>
        document.querySelectorAll('path').forEach(el => {
            el.addEventListener('click', () => { window.location.href = el.id + '.php'; });
            el.addEventListener('mouseover', (e) => {
                const tt = document.getElementById('tooltip');
                tt.innerText = el.getAttribute('title');
                tt.style.display = 'block';
            });
            el.addEventListener('mousemove', (e) => {
                const tt = document.getElementById('tooltip');
                tt.style.left = e.pageX + 15 + 'px';
                tt.style.top = e.pageY + 15 + 'px';
            });
            el.addEventListener('mouseout', () => { document.getElementById('tooltip').style.display = 'none'; });
        });
    </script>
</body>
</html>
