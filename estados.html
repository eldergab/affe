<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mapa do Brasil Profissional</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; margin: 0; padding: 20px; }
        h1 { color: #2c3e50; margin-bottom: 5px; }
        p { color: #7f8c8d; margin-bottom: 20px; }

        #map-container { 
            width: 100%; 
            max-width: 800px; 
            background: white; 
            padding: 30px; 
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.1); 
        }
        
        /* Estilo dos Estados */
        path { 
            stroke: #ffffff; 
            stroke-width: 0.5; 
            transition: all 0.3s ease; 
            cursor: pointer; 
        }

        /* Cores Regionais Modernas */
        .norte { fill: #27ae60; }
        .nordeste { fill: #f1c40f; }
        .centro-oeste { fill: #e67e22; }
        .sudeste { fill: #e74c3c; }
        .sul { fill: #3498db; }

        /* Efeito de destaque */
        path:hover { 
            fill: #2c3e50 !important; 
            filter: drop-shadow(0px 0px 5px rgba(0,0,0,0.5));
            transform: scale(1.01);
            stroke-width: 1;
        }

        /* Tooltip flutuante */
        #tooltip {
            position: fixed;
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            display: none;
            pointer-events: none;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <h1>Mapa Interativo do Brasil</h1>
    <p>Passe o mouse para identificar e clique para acessar a página.</p>

    <div id="map-container">
        <svg id="brazil-map" viewBox="0 0 550 550" xmlns="http://www.w3.org/2000/svg">
            <g id="reais">
                <path id="acre" class="norte" title="Acre" d="M34.8,243.6l12.7-2.6l4.2,3.3l3.6,12l10.8,4l12.1-4.1l11.4,11.3l-2.6,9.5l-5.6,22.7l-13.1,10.1l-40.4-15.5l-4.5-19.1L34.8,243.6z"/>
                <path id="amazonas" class="norte" title="Amazonas" d="M145.7,109l23.5,23.3l13.7,51.8l-19,53.2l-21.6,18.7l-69.5-3.3l-24.1-33.8l-18.1,0.5l-19.1-13.8l32.1-44.1l25.8,1.4l11.3-15.3l52.6-26L145.7,109z"/>
                <path id="para" class="norte" title="Pará" d="M192.5,108.3l65.2,1.3l29.4,49l-2,83.1l-36.8,11.5l-63.5-30.7l-11-23.3L192.5,108.3z"/>
                <path id="amapa" class="norte" title="Amapá" d="M228,55l45.2,18l-8.5,35l-48.5-5.5L228,55z"/>
                <path id="roraima" class="norte" title="Roraima" d="M114.5,47.8l61,7.2l-18.2,52.3l-56.3-1l-1.3-32.2L114.5,47.8z"/>

                <path id="bahia" class="nordeste" title="Bahia" d="M318,255l75-5.5l42,85.5l-52,65l-65-45l-5-75L318,255z"/>
                <path id="maranhao" class="nordeste" title="Maranhão" d="M285.5,116l61,21.5l-10,87.5l-51.5-11.5L285.5,116z"/>
                <path id="piaui" class="nordeste" title="Piauí" d="M351,141l45,28l-25,95l-31.5-24.5L351,141z"/>
                <path id="ceara" class="nordeste" title="Ceará" d="M399,146l48,16l-18,44l-34-16L399,146z"/>

                <path id="minas-gerais" class="sudeste" title="Minas Gerais" d="M312,347l79,42l-18,65l-95-5L312,347z"/>

                <path id="parana" class="sul" title="Paraná" d="M232,484l65,15l-18,41l-59-13L232,484z"/>
                <path id="santa-catarina" class="sul" title="Santa Catarina" d="M238,544l50,6l-11,26l-51-5L238,544z"/>
                <path id="rio-grande-do-sul" class="sul" title="Rio Grande do Sul" d="M213,576l64,5l-21,68l-59-20L213,576z"/>
            </g>
        </svg>
    </div>

    <div id="tooltip"></div>

    <script>
        const paths = document.querySelectorAll('path');
        const tooltip = document.getElementById('tooltip');

        paths.forEach(path => {
            // Efeito visual ao passar o mouse
            path.addEventListener('mousemove', (e) => {
                tooltip.style.display = 'block';
                tooltip.innerText = path.getAttribute('title');
                tooltip.style.left = (e.pageX + 15) + 'px';
                tooltip.style.top = (e.pageY + 15) + 'px';
            });

            path.addEventListener('mouseleave', () => {
                tooltip.style.display = 'none';
            });

            // Clique para redirecionar
            path.addEventListener('click', () => {
                const idEstado = path.id; // Ex: acre, sao-paulo
                window.location.href = idEstado + ".php";
            });
        });
    </script>
</body>
</html>
