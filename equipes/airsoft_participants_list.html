<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Participantes - Airsoft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Open Sans', sans-serif; }
    </style>
    <!-- Firebase CDN -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDplkg8QESxOZB4o6sL0dm8_H8sUza67nM",
            authDomain: "consorcio-84d36.firebaseapp.com",
            projectId: "consorcio-84d36",
            storageBucket: "consorcio-84d36.appspot.com",
            messagingSenderId: "411546295386",
            appId: "1:411546295386:web:1730f62a37a368bc630c63",
            measurementId: "G-6XSKZD2Y47"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
    </script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Lista de Participantes - Airsoft</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="mb-4">
                <button onclick="loadParticipants()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Carregar Participantes
                </button>
            </div>
            
            <div id="participantsList" class="space-y-4">
                <!-- Participants will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        async function loadParticipants() {
            const participantsList = document.getElementById('participantsList');
            participantsList.innerHTML = '<p class="text-center">Carregando...</p>';
            
            try {
                const querySnapshot = await getDocs(collection(window.db, "airsoftParticipants"));
                participantsList.innerHTML = '';
                
                if (querySnapshot.empty) {
                    participantsList.innerHTML = '<p class="text-center text-gray-500">Nenhum participante encontrado.</p>';
                    return;
                }
                
                querySnapshot.forEach((doc) => {
                    const participant = doc.data();
                    const participantDiv = document.createElement('div');
                    participantDiv.className = 'border border-gray-200 rounded-lg p-4';
                    participantDiv.innerHTML = `
                        <h3 class="text-lg font-semibold text-gray-800">${participant.fullName}</h3>
                        <p class="text-gray-600"><strong>Apelido:</strong> ${participant.nickname}</p>
                        <p class="text-gray-600"><strong>Telefone:</strong> ${participant.phone}</p>
                        <p class="text-gray-600"><strong>Email:</strong> ${participant.email}</p>
                        <p class="text-gray-600"><strong>Equipe:</strong> ${participant.teamName}</p>
                    `;
                    participantsList.appendChild(participantDiv);
                });
            } catch (error) {
                console.error("Erro ao carregar participantes:", error);
                participantsList.innerHTML = '<p class="text-center text-red-500">Erro ao carregar participantes. Tente novamente.</p>';
            }
        }
    </script>
</body>
</html>
